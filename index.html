<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--gọi bộ thư viện w3css vào trang website để sử dụng-->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <!--sử dụng bộ thư viện icon-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--khai báo sử dụng css-->
        <style>
            /*.w3-container{
                border:2px solid red;
                height: 300px;
                background: yellow;
            }*/
            /*.w3-col{
                border:2px solid red;
                height: 300px;
            }*/
            h1{
                border:2px solid blue;
            }
        </style>
    </head>
    <body>
        <!--banner-->
        <div class="w3-container">
            <div class="w3-row">
                <!--logo-->
                <div class="w3-col m6">
                    <img style="padding-left:150px;" src="images/logo-top.png" alt="">
                </div>
                <!--login-->
                <div class="w3-col m2">
                    <i style="font-size:40px" class="fa fa-home"></i>
                    <a href="#">Đăng nhập</a>
                </div>
                <!--search-->
                <div class="w3-col m3">
                    <input placeholder="nhập vào tên bạn ..." class="w3-input" type="text">
                </div>
                <!--language-->
                <div class="w3-col m1">
                    <img src="images/flag.png" alt="">
                </div>
            </div>
        </div>
        <!--menu-->
        <div class="w3-container">
            <!--<h1 style="margin-bottom:200px;padding-left:100px">nội dung số 1</h1>
            <h1>nội dung số 2</h1>-->
            <div class="w3-bar" style="background:#0C4CA3;color:#fff;font-size:22px">
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa-home"></i></a>
                <a href="#" class="w3-bar-item w3-button">Giới thiệu</a>
                <div class="w3-dropdown-hover">
                  <button class="w3-button">Tuyển sinh</button>
                  <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a href="#" class="w3-bar-item w3-button">Link 1</a>
                    <a href="#" class="w3-bar-item w3-button">Link 2</a>
                    <a href="#" class="w3-bar-item w3-button">Link 3</a>
                  </div>
                </div>
                <a href="#" class="w3-bar-item w3-button">Đào tạo</a>
                <div class="w3-dropdown-hover">
                    <button class="w3-button">Nghiên cứu</button>
                    <div class="w3-dropdown-content w3-bar-block w3-card-4">
                      <a href="#" class="w3-bar-item w3-button">Link 1</a>
                      <a href="#" class="w3-bar-item w3-button">Link 2</a>
                      <a href="#" class="w3-bar-item w3-button">Link 3</a>
                    </div>
                  </div>
              </div>
        </div>
        <!--content-->
        <div class="w3-container">
            <div class="w3-content w3-display-container">
                <img class="mySlides" src="images/b1.jpg">
                <img class="mySlides" src="images/b2.jpg">
                <img class="mySlides" src="images/b3.jpg">
                <div class="w3-center w3-display-bottommiddle" style="width:100%">
                  <div class="w3-left" onclick="plusDivs(-1)">&#10094;</div>
                  <div class="w3-right" onclick="plusDivs(1)">&#10095;</div>
                  <span class="w3-badge demo w3-border" onclick="currentDiv(1)"></span>
                  <span class="w3-badge demo w3-border" onclick="currentDiv(2)"></span>
                  <span class="w3-badge demo w3-border" onclick="currentDiv(3)"></span>
                </div>
              </div>
        </div>
        <!--footer-->
        <div class="w3-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ealHifshroI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.014694976855!2d105.77174031464642!3d21.07207529167472!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3134552defbed8e9%3A0x1584f79c805eb017!2sHanoi%20University%20of%20Mining%20and%20Geology!5e0!3m2!1sen!2s!4v1661323673424!5m2!1sen!2s" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <script>
            var slideIndex = 1;
            showDivs(slideIndex);
            
            function plusDivs(n) {
              showDivs(slideIndex += n);
            }
            
            function currentDiv(n) {
              showDivs(slideIndex = n);
            }
            
            function showDivs(n) {
              var i;
              var x = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("demo");
              if (n > x.length) {slideIndex = 1}
              if (n < 1) {slideIndex = x.length}
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-white", "");
              }
              x[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " w3-white";
            }
            </script>
    </body>
</html>
